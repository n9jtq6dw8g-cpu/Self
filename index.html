<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SVG ICON SPRITE (Safari safe) -->
<svg style="display:none" xmlns="http://www.w3.org/2000/svg">

  <symbol id="icon-log" viewBox="0 0 64 64">
    <rect x="14" y="10" width="36" height="44" rx="6" fill="currentColor"/>
    <rect x="20" y="20" width="24" height="4" fill="#fff"/>
    <rect x="20" y="30" width="24" height="4" fill="#fff"/>
  </symbol>

  <symbol id="icon-summary" viewBox="0 0 64 64">
    <rect x="14" y="30" width="8" height="20" fill="currentColor"/>
    <rect x="28" y="22" width="8" height="28" fill="currentColor"/>
    <rect x="42" y="14" width="8" height="36" fill="currentColor"/>
  </symbol>

  <symbol id="icon-profile" viewBox="0 0 64 64">
    <circle cx="32" cy="22" r="10" fill="currentColor"/>
    <rect x="16" y="36" width="32" height="16" rx="8" fill="currentColor"/>
  </symbol>

  <symbol id="icon-edit" viewBox="0 0 64 64">
    <path d="M14 46l4 4 30-30-4-4z" fill="currentColor"/>
    <path d="M12 52l6-2-4-4z" fill="currentColor"/>
  </symbol>

  <symbol id="icon-delete" viewBox="0 0 64 64">
    <rect x="18" y="20" width="28" height="30" rx="4" fill="currentColor"/>
    <rect x="14" y="14" width="36" height="6" rx="3" fill="currentColor"/>
  </symbol>

</svg>

<main>

  <!-- LOG -->
  <section id="screen-log" class="screen active">
    <h1 class="screen-title">Log</h1>

    <label>Date</label>
    <input type="date" id="logDate">

    <label>Activity</label>
    <select id="logActivity"></select>

    <div id="logEntry"></div>

    <h2 class="section-title">History</h2>
    <div id="logHistory" class="history"></div>
  </section>

  <!-- SUMMARY -->
  <section id="screen-summary" class="screen">
    <h1 class="screen-title">Summary</h1>

    <div class="row">
      <select id="summaryActivity"></select>
      <select id="summaryRange">
        <option value="daily">Today</option>
        <option value="weekly">This Week</option>
        <option value="monthly">This Month</option>
        <option value="yearly">This Year</option>
        <option value="all">All Time</option>
      </select>
    </div>

    <div class="graph-card">
      <canvas id="summaryGraph" width="320" height="180"></canvas>
    </div>

    <div class="metrics">
      <div>Total<span id="sTotal">0</span></div>
      <div>Average<span id="sAvg">0</span></div>
      <div>Best Day<span id="sBest">0</span></div>
      <div>Best Set<span id="sBestSet">0</span></div>
      <div>Active Days<span id="sActive">0</span></div>
      <div>Streak<span id="sStreak">0</span></div>
    </div>
  </section>

  <!-- PROFILE -->
  <section id="screen-profile" class="screen">
    <h1 class="screen-title">Profile</h1>

    <input id="actName" placeholder="Activity name">

    <select id="actUnit">
      <option value="count">Count</option>
      <option value="ml">ml</option>
      <option value="minutes">minutes</option>
    </select>

    <input type="time" id="actStart">
    <input type="time" id="actEnd">

    <select id="actFreq">
      <option value="daily">Daily</option>
      <option value="alternate">Alternate days</option>
      <option value="custom">Custom days</option>
    </select>

    <div id="weekdays" class="hidden">
      <label><input type="checkbox" value="Mon">Mon</label>
      <label><input type="checkbox" value="Tue">Tue</label>
      <label><input type="checkbox" value="Wed">Wed</label>
      <label><input type="checkbox" value="Thu">Thu</label>
      <label><input type="checkbox" value="Fri">Fri</label>
      <label><input type="checkbox" value="Sat">Sat</label>
      <label><input type="checkbox" value="Sun">Sun</label>
    </div>

    <button id="saveActivity">Save Activity</button>
    <button id="cancelEdit" class="secondary hidden">Cancel</button>

    <h2 class="section-title">Your Activities</h2>
    <div id="activityList"></div>

    <h2 class="section-title">Archived Activities</h2>
    <div id="archivedActivityList"></div>

    <h2 class="section-title">Appearance</h2>
    <button id="toggleTheme">Toggle Dark Mode</button>
  </section>

</main>

<nav class="bottom-nav">
  <button class="nav-btn active" data-target="log">
    <svg><use xlink:href="#icon-log"/></svg>
  </button>
  <button class="nav-btn" data-target="summary">
    <svg><use xlink:href="#icon-summary"/></svg>
  </button>
  <button class="nav-btn" data-target="profile">
    <svg><use xlink:href="#icon-profile"/></svg>
  </button>
</nav>

<script src="script.js"></script>
</body>
</html>
