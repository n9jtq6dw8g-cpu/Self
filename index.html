<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- LOG SCREEN -->
  <section id="screen-log" class="screen active">
    <h1>Log</h1>

    <input type="date" id="logDate" />
    <div id="logInputs"></div>
  </section>

  <!-- SUMMARY SCREEN -->
  <section id="screen-summary" class="screen">
    <h1>Summary</h1>

    <select id="summaryActivity"></select>
    <select id="summaryRange">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
      <option value="all">All Time</option>
    </select>

    <canvas id="summaryGraph" width="320" height="160"></canvas>

    <div class="summary">
      <div>Total: <span id="sTotal">0</span></div>
      <div>Average: <span id="sAvg">0</span></div>
      <div>Best day: <span id="sBest">0</span></div>
      <div>Best set: <span id="sBestSet">0</span></div>
      <div>Active days: <span id="sActive">0</span></div>
      <div>ğŸ”¥ Streak: <span id="sStreak">0</span></div>
    </div>
  </section>

  <!-- PROFILE SCREEN -->
  <section id="screen-profile" class="screen">
    <h1>Profile</h1>

    <h3>Activities</h3>
    <div id="activityList"></div>

    <h3>Add / Edit Activity</h3>
    <div id="editLabel"></div>

    <input id="actName" placeholder="Activity name" />
    <select id="actUnit">
      <option value="count">Count</option>
      <option value="minutes">Minutes</option>
      <option value="ml">ml</option>
    </select>

    <div class="row">
      <input id="actStart" type="time" />
      <input id="actEnd" type="time" />
    </div>

    <select id="actFreq">
      <option value="daily">Daily</option>
      <option value="alternate">Alternate days</option>
      <option value="custom">Custom days</option>
    </select>

    <div id="weekdays" class="hidden">
      <label><input type="checkbox" value="MO">Mon</label>
      <label><input type="checkbox" value="TU">Tue</label>
      <label><input type="checkbox" value="WE">Wed</label>
      <label><input type="checkbox" value="TH">Thu</label>
      <label><input type="checkbox" value="FR">Fri</label>
      <label><input type="checkbox" value="SA">Sat</label>
      <label><input type="checkbox" value="SU">Sun</label>
    </div>

    <button id="saveActivity">Save Activity</button>
    <button id="cancelEdit" class="secondary hidden">Cancel</button>

    <h3>Backup</h3>
    <button id="exportData">Export JSON</button>
    <input type="file" id="importData" accept=".json" />
  </section>

</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button data-target="log" class="nav-btn active">ğŸ“</button>
  <button data-target="summary" class="nav-btn">ğŸ“Š</button>
  <button data-target="profile" class="nav-btn">ğŸ‘¤</button>
</nav>

<script src="script.js" defer></script>
</body>
</html>
