<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- LOG -->
    <section id="screen-log" class="screen active">
      <h1>Log</h1>

      <div class="card">
        <select id="logActivity"></select>
        <input type="date" id="logDate" />
        <div id="logInputs"></div>
      </div>

      <h3>History</h3>
      <div id="logHistory"></div>
    </section>

    <!-- SUMMARY -->
    <section id="screen-summary" class="screen">
      <h1>Summary</h1>

      <div class="card row">
        <select id="summaryActivity"></select>
        <select id="summaryRange">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
          <option value="all">All Time</option>
        </select>
      </div>

      <div class="card">
        <canvas id="summaryGraph" width="320" height="180"></canvas>
      </div>

      <div class="summary">
        <div class="metric"><small>Total</small><span id="sTotal">0</span></div>
        <div class="metric"><small>Average</small><span id="sAvg">0</span></div>
        <div class="metric"><small>Best Day</small><span id="sBest">0</span></div>
        <div class="metric"><small>Best Set</small><span id="sBestSet">0</span></div>
        <div class="metric"><small>Active Days</small><span id="sActive">0</span></div>
        <div class="metric"><small>Streak</small><span id="sStreak">0</span></div>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="screen-profile" class="screen">
      <h1>Profile</h1>

      <div class="card">
        <h3>Appearance</h3>
        <button id="toggleTheme" class="secondary">Toggle Dark Mode</button>
      </div>

      <h3>Activities</h3>
      <div id="activityList"></div>

      <h3>Add / Edit Activity</h3>
      <div class="card">
        <small id="editLabel"></small>
        <input id="actName" placeholder="Activity name" />
        <select id="actUnit">
          <option value="count">Count</option>
          <option value="ml">ML</option>
          <option value="minutes">Minutes</option>
        </select>
        <div class="row">
          <input type="time" id="actStart" />
          <input type="time" id="actEnd" />
        </div>
        <select id="actFreq">
          <option value="daily">Daily</option>
          <option value="alternate">Alternate Days</option>
          <option value="custom">Custom Days</option>
        </select>

        <div id="weekdays" class="hidden row">
          <label><input type="checkbox" value="Mon" />Mon</label>
          <label><input type="checkbox" value="Tue" />Tue</label>
          <label><input type="checkbox" value="Wed" />Wed</label>
          <label><input type="checkbox" value="Thu" />Thu</label>
          <label><input type="checkbox" value="Fri" />Fri</label>
          <label><input type="checkbox" value="Sat" />Sat</label>
          <label><input type="checkbox" value="Sun" />Sun</label>
        </div>

        <button id="saveActivity">Save Activity</button>
        <button id="cancelEdit" class="secondary hidden">Cancel</button>
      </div>

      <h3>Backup</h3>
      <div class="card">
        <button id="exportData">Export Backup</button>
        <input type="file" id="importData" />
      </div>
    </section>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-target="log">üìù</button>
    <button class="nav-btn" data-target="summary">üìä</button>
    <button class="nav-btn" data-target="profile">üë§</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
