<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Health Tracker</h1>

<!-- ADD / EDIT ACTIVITY -->
<section class="card">
  <h2 id="formTitle">Add Activity</h2>

  <input id="actName" placeholder="Activity name" />
  <select id="actUnit">
    <option value="count">Count</option>
    <option value="minutes">Minutes</option>
    <option value="ml">ml</option>
  </select>

  <input id="actGoal" type="number" placeholder="Daily goal" />
  <input id="actSets" type="number" placeholder="Sets" />
  <input id="actTime" type="time" />

  <select id="actFreq" onchange="toggleWeekdays()">
    <option value="daily">Daily</option>
    <option value="alternate">Alternate days</option>
    <option value="custom">Custom days</option>
  </select>

  <div id="weekdays" class="weekdays hidden">
    <label><input type="checkbox" value="MO">Mon</label>
    <label><input type="checkbox" value="TU">Tue</label>
    <label><input type="checkbox" value="WE">Wed</label>
    <label><input type="checkbox" value="TH">Thu</label>
    <label><input type="checkbox" value="FR">Fri</label>
    <label><input type="checkbox" value="SA">Sat</label>
    <label><input type="checkbox" value="SU">Sun</label>
  </div>

  <button onclick="saveActivity()">Save Activity</button>
</section>

<!-- ACTIVITIES -->
<section class="card">
  <h2>Activities</h2>
  <div id="activityList"></div>
</section>

<!-- DAILY LOG -->
<section class="card">
  <h2>Today</h2>
  <form id="logForm"></form>
  <button onclick="saveLog()">Save Today</button>
</section>

<!-- SUMMARY -->
<section class="card">
  <h2>Summary</h2>
  <div class="tabs">
    <button class="tab active" data-range="daily">Daily</button>
    <button class="tab" data-range="weekly">Weekly</button>
    <button class="tab" data-range="monthly">Monthly</button>
    <button class="tab" data-range="yearly">Yearly</button>
  </div>
  <div id="summary"></div>
</section>

<!-- CALENDAR -->
<section class="card">
  <h2>Calendar</h2>
  <button onclick="generateCalendar()">Generate Apple Calendar</button>
</section>

<!-- BACKUP -->
<section class="card backup">
  <p id="backupStatus"></p>
  <button onclick="downloadBackup()">Download Backup</button>
  <input type="file" accept=".json" onchange="importBackup(event)" />
</section>

<script src="script.js"></script>
</body>
</html>
