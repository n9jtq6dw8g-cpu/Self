<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker</title>

  <!-- App-like feel on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <button class="nav active" data-tab="log">Log</button>
  <button class="nav" data-tab="summary">Summary</button>
  <button class="nav" data-tab="settings">Settings</button>
</header>

<!-- LOG (DEFAULT) -->
<section id="log" class="tab active">
  <div class="card">
    <h2>Log</h2>
    <input type="date" id="logDate" />
    <div id="logInputs"></div>
  </div>
</section>

<!-- SUMMARY -->
<section id="summary" class="tab">
  <div class="card hero">
    <h2>Summary</h2>

    <select id="summaryActivity"></select>

    <div class="tabs">
      <button class="range active" data-range="daily">Daily</button>
      <button class="range" data-range="weekly">Weekly</button>
      <button class="range" data-range="monthly">Monthly</button>
      <button class="range" data-range="yearly">Yearly</button>
    </div>

    <canvas id="chart" height="260"></canvas>
  </div>

  <div class="metrics">
    <div class="metric">
      <div class="label">Total</div>
      <div class="value" id="mTotal">–</div>
    </div>
    <div class="metric">
      <div class="label">Average</div>
      <div class="value" id="mAvg">–</div>
    </div>
    <div class="metric">
      <div class="label">Best</div>
      <div class="value" id="mBest">–</div>
    </div>
    <div class="metric">
      <div class="label">Active Days</div>
      <div class="value" id="mActive">–</div>
    </div>
  </div>
</section>

<!-- SETTINGS -->
<section id="settings" class="tab">
  <div class="card">
    <h2 id="activityFormTitle">Add Activity</h2>

    <input id="actName" placeholder="Activity name" />

    <select id="actUnit">
      <option value="count">Count</option>
      <option value="minutes">Minutes</option>
      <option value="ml">ml</option>
    </select>

    <input id="actGoal" type="number" placeholder="Daily goal" />

    <div class="time-row">
      <input id="actStart" type="time" />
      <input id="actEnd" type="time" />
    </div>

    <select id="actFreq" onchange="toggleWeekdays()">
      <option value="daily">Daily</option>
      <option value="alternate">Alternate days</option>
      <option value="custom">Custom days</option>
    </select>

    <div id="weekdays" class="weekdays hidden">
      <label><input type="checkbox" value="MO">Mon</label>
      <label><input type="checkbox" value="TU">Tue</label>
      <label><input type="checkbox" value="WE">Wed</label>
      <label><input type="checkbox" value="TH">Thu</label>
      <label><input type="checkbox" value="FR">Fri</label>
      <label><input type="checkbox" value="SA">Sat</label>
      <label><input type="checkbox" value="SU">Sun</label>
    </div>

    <select id="actDuration">
      <option value="1">1 Month</option>
      <option value="3" selected>3 Months</option>
      <option value="6">6 Months</option>
    </select>

    <button id="saveActivityBtn" onclick="saveActivity()">Save Activity</button>
  </div>

  <div class="card">
    <h2>Activities</h2>
    <div id="activityList"></div>
  </div>

  <div class="card">
    <h2>Preferences</h2>
    <button onclick="toggleTheme()">Dark / Light</button>
    <button onclick="downloadBackup()">Download Backup</button>
    <input type="file" accept=".json" onchange="importBackup(event)" />
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
